                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-inline" style="width: 400px;">

                        </div>

                    <div class="layui-form-item">

<script src="../lib/layui/layui.js"></script>
<script src="../js/Common.js"></script>


<script>
    //JavaScript代码区域
    let user = document.querySelector('.user');
    let _user = Cookie.get('user');
    console.log(_user);
    user.innerHTML = _user;
    layui.use('element', function () {
        var element = layui.element;
    });

    let name = document.querySelector('#name');
    let remark = document.querySelector('#remark');
    let isok = document.querySelector('#isok');
    var id = (location.search).split('=')[1];
    let status = [200,304];
    let xhr = new XMLHttpRequest();
    xhr.onload = ()=>{
        if(status.includes(xhr.status)){
            let res = JSON.parse(xhr.responseText);
            console.log(res.data.item[0]);
            name.value = res.data.item[0].name;
            remark.value = res.data.item[0].remark;
        }
    }
    xhr.open('get',`/goodslist/cg_editor?id=${id}`,true);
    xhr.send();
    isok.onclick = () => {
        let _name = name.value;
        let _remark = remark.value;
        console.log(_name,_remark);
        let status = [200, 304];
        let xhr = new XMLHttpRequest();
        xhr.onload = () => {
            if (status.includes(xhr.status)) {
                let res = JSON.parse(xhr.responseText);
                console.log(xhr.responseText);
            }
        }
        xhr.open('post', '/goodslist/category', true);
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xhr.send(`id=${id}&name=${_name}&remark=${_remark}`);
    }
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
