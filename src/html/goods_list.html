    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
                
            
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    let quit = document.querySelector('#quit');
    quit.onclick = () => {
        location.href = '../';
    }
    layui.use('table', function(){
        var table = layui.table;
        
        table.render({
            elem: '#test'
            ,url:'/goodslist'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.status, //解析接口状态
                    // "msg": res.message, //解析提示文本
                    // "count": res.total, //解析数据长度
                    "data": res.data.item //解析数据列表
                };
            }
            ,cols: [[
            {type: 'checkbox', fixed: 'left'}
            ,{field:'gid', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
            ,{field:'shoppingname', width:120, title: '商品名称'}
            ,{field:'sort', width:80, title: '分类'}
            ,{field:'oldprice', width:120, title: '价格(原价)', sort: true}
            ,{field:'price', title: '价格(现价)', Width: 80}
            ,{field:'store', width:80, title: '库存', sort: true}
            ,{field:'time', width:120, title: '添加时间', sort: true}
            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });
       
        
        // $('.demoTable .layui-btn').on('click', function(){
        //     var type = $(this).data('type');
        //     active[type] ? active[type].call(this) : '';
        // });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
            case 'getCheckData':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            break;
            case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            break;
            case 'isAll':
                layer.msg(checkStatus.isAll ? '全选': '未全选');
            break;
            };
        });
        
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    let id = obj.data.gid;
                    let status = [200,304];
                    let xhr = new XMLHttpRequest();
                    let page = 1;
                    xhr.onload = ()=>{
                        if(status.includes(xhr.status)){
                            let res = JSON.parse(xhr.responseText);
                            console.log(xhr.responseText);
                        }
                    }
                    xhr.open('delete',`/goodslist?gid=${id}`,true);
                    xhr.send();
                });
            } else if(obj.event === 'edit'){
                let id = obj.data.gid;
                location.href = 'shopp_editor.html?id='+id;
            }
        });
    });
    
    // let status = [200,304];
