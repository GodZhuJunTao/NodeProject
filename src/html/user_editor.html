<body class="layui-layout-body">

            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;">商品管理</a>
                        <dl class="layui-nav-child">

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding:20px;width: 1160px;height:540px;border:20px solid #ccd;">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required|username" placeholder="请输入用户名"
                                autocomplete="off" class="layui-input" id="user" style="width:190px;">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required|username" placeholder="请输入年龄"
                                autocomplete="off" class="layui-input" id="age" style="width:190px;">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                                autocomplete="off" class="layui-input" id="password">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请输入6到12位</div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" lay-verify="required|date" placeholder="yyyy/MM/dd"
                                autocomplete="off" class="layui-input" id="time">
                        </div>
                        <div class="layui-form-item" style="margin-top:15px;">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block" id="sex">
                                <input type="radio" name="sex" value="男" title="男">
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input type="tel" id="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">输入邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="email" name="email" lay-verify="required|email" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">个性签名</label>
                            <div class="layui-input-block">
                                <textarea name="desc" id="sdads" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo" id="isok">确认</button>

                        </div>

<script src="../lib/layui/layui.js"></script>


<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    // for(var i=0;i<sex.length;i++){
        //     if(sex[i].checked){
            //         _sex = sex[i].value;
            //     }
            // }
    let _sex;
    let sex = document.querySelectorAll('#sex input');
    let user = document.querySelector('#user');
    let age = document.querySelector('#age');
    let password = document.querySelector('#password');
    let time = document.querySelector('#time');
    let tel = document.querySelector('#tel');
    let email = document.querySelector('#email');
    let sdads = document.querySelector('#sdads');
    let isok = document.querySelector('#isok');
    let id = (location.search).split('=')[1];
    let status = [200,304];
    let xhr = new XMLHttpRequest();
    xhr.onload = ()=>{
        if (status.includes(xhr.status)) {
            let res = JSON.parse(xhr.responseText);
            console.log(res.data.item[0]);
            user.value = res.data.item[0].user;
            age.value = res.data.item[0].age;
            password.value = res.data.item[0].password;
            time.value = res.data.item[0].time;
            email.value = res.data.item[0].email;
            sdads.value = res.data.item[0].sdads;
            tel.value = res.data.item[0].tel;
            for(var i=0;i<sex.length;i++){
                if(res.data.item[0].sex == sex[i].value){
                    sex[i].checked = true;
                    layui.use('form', function () {
                        var form = layui.form;

                        form.render('radio');
                    })
                }
            }
        }
    }
    xhr.open('get', `/userinf/editor?id=${id}`, true);
    xhr.send();
    
    isok.onclick = ()=>{
        let _user = user.value;
        let _age = age.value;
        let _password = password.value;
        let _time = time.value;
        let _tel = tel.value;
        let _email = email.value;
        let _sdads = sdads.value;
        for(var i=0;i<sex.length;i++){
            if(sex[i].checked){
                _sex = sex[i].value;
            }
        }
        console.log(id,_user,_age,_password,_time,_sex,_tel,_email,_sdads);
        let status = [200,304];
        let xhr = new XMLHttpRequest();
        let page = 1;
        xhr.onload = ()=>{
            if(status.includes(xhr.status)){
                let res = JSON.parse(xhr.responseText);
                if (res.code == 1) {
					location.href = 'user_list.html';
				}else{
					alert('编辑失败');
				}
            }
        }
        xhr.open('post','/userinf',true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send(`id=${id}&user=${_user}&age=${_age}&password=${_password}&time=${_time}&sex=${_sex}&tel=${_tel}&email=${_email}&sdads=${_sdads}`);
    }
    

    //Demo
    layui.use('form', function () {
        var form = layui.form;
        
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.verify({
            username: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }

            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
    });

</script>
